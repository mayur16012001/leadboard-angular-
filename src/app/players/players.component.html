<div class="text-center" style="margin: 50px;">
  <h1>Players LeadBoard</h1>
</div>
<div class="row text-center" style="margin-bottom: 50px;">
  
    <div class="col-md-6 col-sm-6 ">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Add Player
        </button>
        <form (ngSubmit) ="addPlayer(f);" #f='ngForm' >
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Player</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="text-center" >
                  Name
                  <br>
                  <input type="text" required [(ngModel)]="name" placeholder="Enter Player Name" 
                    style="width: 100%;"
                    class="form-control"
                    name="name">
                    <!-- <div *ngIf="name.invalid "class="alert alert-danger">
                      <div *ngIf="name.errors.required">
                        Name is required.
                      </div>
                    </div> -->
                </div>
                
                <div class="text-center" style="margin-top: 20px;">
                  Score
                  <br>
                  <input type="number" 
                  [(ngModel)]="score"
                   placeholder="Enter Score(Optional)" 
                   style="width: 100%;margin-bottom: 10px;"
                   onkeydown="javascript: return event.keyCode == 69 ? false : true"
                   name="score">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id = "closeButton">Close</button>
                <button type="submit" class="btn btn-primary"
                         >Add Player</button>
              </div>
            </div>
          </div>
        </div>
        </form>
      </div>
  
  <div class="col-md-6 col-sm-6 text-center">
        <button type="button" class="btn btn-warning" (click)=doCheck()>
          <input type="checkbox" [(ngModel)] = "Check"  > Show All Leaders
        </button>
  </div>
</div>
<div class="row" style="justify-content: center;">
  <div class="col-md-5" id="style">
    <app-content *ngFor="let player of players"
     [player]="player"
      (increment) = "onIncrementScore($event)"
       (decrement) = "onDecrementScore($event)"></app-content>
  </div>
</div>
